{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Kanji Writing Practice</h1>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 id="practice-kanji" class="card-title text-center display-1"></h2>
                <p><strong>Meaning:</strong> <span id="practice-meaning"></span></p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <canvas id="canvas" width="400" height="400" style="border: 1px solid #000;"></canvas>
        <div class="mt-2">
            <button id="clear-canvas" class="btn btn-secondary">Clear</button>
            <button id="next-kanji" class="btn btn-primary">Next Kanji</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/practice.js') }}"></script>
{% endblock %}
