{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Kanji Quiz</h1>
<div id="quiz-container">
    <div class="card">
        <div class="card-body">
            <h2 id="quiz-kanji" class="card-title text-center display-1"></h2>
            <div id="quiz-options" class="mt-4">
                <!-- Quiz options will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <div class="mt-4 text-center">
        <button id="next-question" class="btn btn-primary" style="display: none;">Next Question</button>
    </div>
</div>
<div id="quiz-result" class="mt-4" style="display: none;">
    <h2>Quiz Completed!</h2>
    <p>Your score: <span id="quiz-score"></span></p>
    <button id="restart-quiz" class="btn btn-primary">Restart Quiz</button>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
{% endblock %}
